{% include "header.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmTask Manager - Agricultural To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>


        :root {
            --primary-green: #2e7d32;
            --secondary-green: #4caf50;
            --light-green: #c8e6c9;
            --dark-green: #1b5e20;
            --accent-orange: #ff9800;
            --light-orange: #ffe0b2;
            --soil-brown: #795548;
            --text-dark: #333;
            --text-light: #f5f5f5;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }



        .containers {
            max-width: 2100px;
            display:flex;
            justify-content:space-evenly;
            margin-top: 50px;
            margin-bottom: 150px;
        }
        .container {
            max-width: 1000px;
        }



        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--primary-green);
            background: var(--white);
            padding: 15px;
            border-radius: 50%;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--dark-green);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--soil-brown);
            max-width: 700px;
            margin: 0 auto;
        }

        .task-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 25px 0;
        }

        .task-icon {
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            background: var(--light-green);
            width: 100px;
            transition: var(--transition);
            cursor: pointer;
        }

        .task-icon:hover {
            transform: translateY(-5px);
            background: var(--secondary-green);
            color: var(--white);
        }

        .task-icon i {
            font-size: 2rem;
            color: var(--primary-green);
            margin-bottom: 10px;
        }

        .task-icon:hover i {
            color: var(--white);
        }

        .task-icon span {
            font-size: 0.8rem;
            font-weight: 600;
        }

        .card {
            background: var(--white);
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 30px;
            transition: var(--transition);
            
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-green);
        }

        .card-header i {
            font-size: 1.8rem;
            color: var(--primary-green);
        }

        .card-title {
            font-size: 1.5rem;
            color: var(--dark-green);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--soil-brown);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            background: #fafafa;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--secondary-green);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            background: var(--white);
        }

        button {
            background: linear-gradient(45deg, var(--primary-green), var(--dark-green));
            color: var(--white);
            border: none;
            padding: 14px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: var(--transition);
            align-items: center;
            gap: 10px;
            box-shadow: var(--shadow);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: linear-gradient(45deg, var(--soil-brown), #5d4037);
        }

        .btn-warning {
            background: linear-gradient(45deg, var(--accent-orange), #f57c00);
        }

        .tasks-container {
            margin-top: 20px;
        }

        .task-item {
            background: var(--light-green);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: var(--transition);
            border-left: 4px solid var(--primary-green);
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow);
        }

        .task-item.completed {
            opacity: 0.7;
            border-left-color: #9e9e9e;
        }

        .task-item.completed .task-content h3 {
            text-decoration: line-through;
        }

        .task-checkbox {
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        .task-content {
            flex: 1;
        }

        .task-content h3 {
            color: var(--dark-green);
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .task-details {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .task-detail {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: var(--soil-brown);
        }

        .task-detail i {
            color: var(--primary-green);
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--soil-brown);
            cursor: pointer;
            font-size: 1.1rem;
            transition: var(--transition);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: rgba(0, 0, 0, 0.1);
            color: var(--primary-green);
        }

        .delete-btn:hover {
            color: #f44336;
        }

        .priority-high {
            border-left-color: #f44336;
        }

        .priority-medium {
            border-left-color: var(--accent-orange);
        }

        .priority-low {
            border-left-color: var(--secondary-green);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: var(--white);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #757575;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #bdbdbd;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--light-green);
            color: var(--dark-green);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--primary-green);
            color: var(--white);
        }


        @media (max-width: 768px) {
            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .task-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="containers">
       
        <div class="card">
            <div class="card-header">
                <i class="fas fa-plus-circle"></i>
                <h2 class="card-title">Add New Farming Task</h2>
            </div>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">
                        <i class="fas fa-tractor"></i> Task Title
                    </label>
                    <input type="text" id="task-title" placeholder="e.g., Sow wheat seeds in field A" required>
                </div>
                <div class="form-group">
                    <label for="task-category">
                        <i class="fas fa-tags"></i> Category
                    </label>
                    <select id="task-category" required>
                        <option value="">Select category</option>
                        <option value="sowing">Sowing/Planting</option>
                        <option value="irrigation">Irrigation</option>
                        <option value="fertilizing">Fertilizing</option>
                        <option value="pest-control">Pest/Disease Control</option>
                        <option value="weeding">Weeding</option>
                        <option value="harvesting">Harvesting</option>
                        <option value="maintenance">Field Maintenance</option>
                        <option value="marketing">Marketing/Sales</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-priority">
                        <i class="fas fa-exclamation-circle"></i> Priority
                    </label>
                    <select id="task-priority" required>
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-due-date">
                        <i class="fas fa-calendar-alt"></i> Due Date
                    </label>
                    <input type="date" id="task-due-date" required>
                </div>
                <div class="form-group">
                    <label for="task-notes">
                        <i class="fas fa-sticky-note"></i> Notes/Details
                    </label>
                    <textarea id="task-notes" rows="3" placeholder="Additional details about the task..."></textarea>
                </div>
                <button type="submit">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </form>
        </div>

        <div class="card">
            <div class="card-heade">
                <h2 class="card-title">
                <i class="fas fa-list-check"></i> Farm Task Dashboard</h2>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <i class="fas fa-tasks"></i>
                    <div class="stat-value" id="total-tasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <div class="stat-value" id="completed-tasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <div class="stat-value" id="pending-tasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-exclamation-triangle"></i>
                    <div class="stat-value" id="high-priority">0</div>
                    <div class="stat-label">High Priority</div>
                </div>
            </div>
            
            <div class="filter-buttons" style="margin-top:50px;">
                <button class="filter-btn active" onclick="filterTasks('all')">All Tasks</button>
                <button class="filter-btn" onclick="filterTasks('pending')">Pending</button>
                <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
                <button class="filter-btn" onclick="filterTasks('high')">High Priority</button>
            </div>
            
            <div class="tasks-container" id="tasks-container">
                <div id="empty-tasks" class="empty-state">
                    <i class="fas fa-tractor"></i>
                    <h3>No Farming Tasks</h3>
                    <p>Add your first farming task to get started with FarmTask Manager</p>
                </div>
                <div id="tasks-list"></div>
            </div>
        </div>


    </div>

    <script>
        // Task data
        let tasks = [];
        let currentFilter = 'all';

        // DOM Elements
        const taskForm = document.getElementById('task-form');
        const tasksContainer = document.getElementById('tasks-container');
        const emptyTasks = document.getElementById('empty-tasks');
        const tasksList = document.getElementById('tasks-list');

        // Set today's date as default
        document.getElementById('task-due-date').valueAsDate = new Date();

        // Set task category from icons
        function setTaskCategory(category) {
            document.getElementById('task-category').value = category;
        }

        // Form submission handler
        taskForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('task-title').value;
            const category = document.getElementById('task-category').value;
            const priority = document.getElementById('task-priority').value;
            const dueDate = document.getElementById('task-due-date').value;
            const notes = document.getElementById('task-notes').value;
            
            if (title && category && priority && dueDate) {
                const task = {
                    id: Date.now(),
                    title: title,
                    category: category,
                    priority: priority,
                    dueDate: dueDate,
                    notes: notes,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                tasks.push(task);
                updateUI();
                taskForm.reset();
                document.getElementById('task-due-date').valueAsDate = new Date();
            }
        });

        // Toggle task completion
        function toggleTaskCompletion(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                updateUI();
            }
        }

        // Delete task
        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(task => task.id !== taskId);
                updateUI();
            }
        }

        // Filter tasks
        function filterTasks(filter) {
            currentFilter = filter;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updateUI();
        }

        // Update UI with current data
        function updateUI() {
            renderTasks();
            updateStats();
        }

        // Render tasks based on current filter
        function renderTasks() {
            if (tasks.length === 0) {
                emptyTasks.style.display = 'block';
                tasksList.innerHTML = '';
                return;
            }
            
            emptyTasks.style.display = 'none';
            
            // Filter tasks
            let filteredTasks = tasks;
            if (currentFilter === 'pending') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            } else if (currentFilter === 'high') {
                filteredTasks = tasks.filter(task => task.priority === 'high');
            }
            
            if (filteredTasks.length === 0) {
                tasksList.innerHTML = '<div class="empty-state"><i class="fas fa-filter"></i><h3>No tasks match the current filter</h3><p>Try changing your filter criteria</p></div>';
                return;
            }
            
            // Sort tasks by due date (closest first) and priority
            filteredTasks.sort((a, b) => {
                if (a.priority === 'high' && b.priority !== 'high') return -1;
                if (b.priority === 'high' && a.priority !== 'high') return 1;
                return new Date(a.dueDate) - new Date(b.dueDate);
            });
            
            tasksList.innerHTML = '';
            
            filteredTasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `task-item ${task.completed ? 'completed' : ''} priority-${task.priority}`;
                
                const dueDateObj = new Date(task.dueDate);
                const formattedDueDate = dueDateObj.toLocaleDateString('en-IN', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                
                const today = new Date();
                const isOverdue = new Date(task.dueDate) < today && !task.completed;
                
                taskElement.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                           onchange="toggleTaskCompletion(${task.id})">
                    <div class="task-content">
                        <h3>${task.title}</h3>
                        <div class="task-details">
                            <div class="task-detail">
                                <i class="fas fa-tags"></i>
                                ${formatCategory(task.category)}
                            </div>
                            <div class="task-detail">
                                <i class="fas fa-calendar-alt"></i>
                                Due: ${formattedDueDate} ${isOverdue ? '<span style="color: #f44336;">(Overdue)</span>' : ''}
                            </div>
                            <div class="task-detail">
                                <i class="fas fa-exclamation-circle"></i>
                                ${formatPriority(task.priority)}
                            </div>
                        </div>
                        ${task.notes ? `<p style="margin-top: 10px; color: var(--soil-brown);">${task.notes}</p>` : ''}
                    </div>
                    <div class="task-actions">
                        <button class="action-btn delete-btn" onclick="deleteTask(${task.id})" title="Delete Task">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                tasksList.appendChild(taskElement);
            });
        }

        // Format category for display
        function formatCategory(category) {
            const categoryMap = {
                'sowing': 'Sowing',
                'irrigation': 'Irrigation',
                'fertilizing': 'Fertilizing',
                'pest-control': 'Pest Control',
                'weeding': 'Weeding',
                'harvesting': 'Harvesting',
                'maintenance': 'Maintenance',
                'marketing': 'Marketing',
                'other': 'Other'
            };
            return categoryMap[category] || category;
        }

        // Format priority for display
        function formatPriority(priority) {
            const priorityMap = {
                'high': 'High Priority',
                'medium': 'Medium Priority',
                'low': 'Low Priority'
            };
            return priorityMap[priority] || priority;
        }

        // Update statistics
        function updateStats() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.completed).length;
            const pendingTasks = totalTasks - completedTasks;
            const highPriorityTasks = tasks.filter(task => task.priority === 'high' && !task.completed).length;
            
            document.getElementById('total-tasks').textContent = totalTasks;
            document.getElementById('completed-tasks').textContent = completedTasks;
            document.getElementById('pending-tasks').textContent = pendingTasks;
            document.getElementById('high-priority').textContent = highPriorityTasks;
        }

        // Initialize the application
        updateUI();
    </script>
</body>
</html>
