<style>


/* Heading Section */
.heading-container {
    padding-top:20px;
    padding-bottom:40px;
}

.heading-container h2 {
    
    font-size: 2.4rem;
    font-weight: 600;
    color: #00ff11ff;
    margin-top: 10px;
    text-shadow: 1px 1px 3px rgba(0, 128, 0, 0.3);
}

.heading-container p {
    font-size: 1rem;
    color: #e11717ff;
    width:690px;
    margin-left:420px;
}

/* Animated Border Video */
.monitiring_video {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 30px;
}

.monitiring_video img {
    margin-bottom:30px;
    border-radius: 20px;
    animation: pulse-border 2s infinite;
    box-shadow: 0 0 30px rgba(85, 255, 7, 0.8);
}

/* Pulsing video effect */
@keyframes pulse-border {
    0% {
        
    transform: scale(1.04);
        box-shadow: 0 0 20px rgba(44, 255, 7, 1);
    }
    50% {
    transform: scale(1.09);
        box-shadow: 0 0 45px rgba(255, 7, 7, 1);
    }
    100% {
    transform: scale(1.04);
        box-shadow: 0 0 20px rgba(23, 255, 7, 1);
    }
}

/* Object Detection Button */
.monitiring_object {
    padding-top: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
}

.display {
    height: 60px;
    min-width: 280px;
    padding: 0 20px;
    font-size: 1.5rem;
    color: #fff;
    background: linear-gradient(135deg, #ff6a00, #ee0979);
    border: none;
    border-radius: 50px;
    box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 10px;
}

.display:hover {
    transform: scale(1.08);
    box-shadow: 0 0 25px rgba(255, 105, 180, 0.8);
}

.display i.material-icons {
    font-size: 30px;
}

    height:26px;

margin-left:310px;

<h1>Object Found is </h1>
<button class="display" id="object-list" >
       {{ objects }}
    </button>
  
</div></div>



 

 

    <script>
        const evtSource = new EventSource("{% url 'object_names_stream' %}");
        evtSource.onmessage = function(event) {
            const objectList = event.data.split(",");
            const listContainer = document.getElementById("object-list");
            listContainer.innerHTML = ""; // clear old list
            objectList.forEach(name => {
                if (name.trim() !== "") {
                    const li = document.createElement("h1");
                    li.textContent = name.trim();
                    listContainer.appendChild(li);
                }
            });
        };
    </script>
